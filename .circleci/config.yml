version: 2.1

orbs:
  heroku: circleci/heroku@1.2.3

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    docker:
      - image: 'cimg/node:14.15.1'
        environment:
          NODE_ENV: ci
          MONGO_URI: $MONGO_URI
          SECRET: $SECRET
    steps:
      - checkout
      - restore_cache:
          key: v1-{{ checksum "package-lock.json"}}
      - run: npm install
      - save_cache:
          key: v1-{{ checksum "package-lock.json"}}
          paths:
            - node_modules
      - run: nohup npm start &
      - run: sleep 3
      - run: npm run test
